<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cars</title>
</head>
<body>
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block">Add Cars</h2>
                </div>
              </div>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <form class="forms-sample" method="post" action="{% url 'cdetails_page' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                      <div class="form-group" data-select2-id="7">
                    <label>Brand</label>
                    <select class="js-example-basic-single w-100 select2-hidden-accessible" data-select2-id="1" tabindex="-1" aria-hidden="true" name="brand">
                      <option>select</option>
                                {% for i in bar %}
                              <option>{{ i.Name }}</option>
                                {% endfor %}
                    </select>
                  </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Car Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="cname" placeholder=" Car Name">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputName1">Rental Price</label>
                      <input type="text" class="form-control"  name="price" placeholder=" Rental Price">
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdescription"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Upload Image</label>
                      <input type="file" name="cimg" class="form-control">
<!--                      <div class="input-group col-xs-12">-->
<!--                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                        <span class="input-group-append">-->
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
<!--                      </div>-->
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'warning' %}
      <script>
        swal('{{i}}','','warning')
      </script>
    {% elif i.tags == 'error' %}
      <script>
        swal('{{i}}','','error')
      </script>
    {% elif i.tags == 'info' %}
      <script>
        swal('{{i}}','','info')
      </script>
    {% else %}
      <script>
        swal('{{i}}','','success')
      </script>
    {% endif %}
  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
