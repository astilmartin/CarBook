<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Brand</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form class="tm-edit-product-form" method="post" action="{% url 'update_product' proid=data.id %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group mb-6">
                    <label for="name">Brand Name
                    </label>
                    <input id="name" name="name" type="text" class="form-control validate" required="" value="{{data.Name}}">
                  </div>
                  <div class="form-group mb-3">
                    <label for="description">Brand Details</label>
                    <textarea class="form-control validate" name="desc" rows="3" required="">{{data.Details}}</textarea>
                  </div>



              <div class="form-group mb-6">
                  <img src="{{data.Image.url}}" height="100px" width="100px">
                          <label for="image">Upload Brand Image
                          </label>
                      <input type="file" name="img" id="image" class="form-control">
                  </div>
                  <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Product</button>
                  </div>



                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
